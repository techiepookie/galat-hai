<!DOCTYPE html>
<html>
<head>
  <title>Blocked!</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>â›” Blocked!</h1>
  <p>This site is restricted.</p>

  <video id="vid" autoplay loop muted playsinline>
  <source src="blocked.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("vid");

  // autoplay will work because video is muted  
  v.play();

  // delay before unmuting to escape autoplay block
  setTimeout(() => {
    v.muted = false; // audio ON
    v.volume = 1.0;
  }, 500); // 0.5 sec
</script>

</body>
</html>
