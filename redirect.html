<!DOCTYPE html>
<html>
<head>
  <title>Blocked!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      color: #ff0033;
      text-shadow: 0 0 20px #ff0033, 0 0 40px #ff3366;
      animation: pulse 1.2s infinite alternate ease-in-out;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0%   { opacity: 0.9; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .videoBox {
      width: 360px;
      height: 360px;
      border-radius: 15px;
      padding: 8px;
      background: #111;
      box-shadow: 
        0 0 25px #ff0055, 
        0 0 60px rgba(255, 0, 85, 0.4),
        inset 0 0 25px rgba(255, 0, 85, 0.2);
      animation: glowPulse 2s infinite ease-in-out alternate;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 
          0 0 25px #ff0055, 
          0 0 60px rgba(255, 0, 85, 0.4),
          inset 0 0 25px rgba(255, 0, 85, 0.2);
      }
      100% {
        box-shadow: 
          0 0 35px #ff3377, 
          0 0 80px rgba(255, 51, 119, 0.5),
          inset 0 0 35px rgba(255, 51, 119, 0.3);
      }
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="title">â›” BLOCKED</div>
  <div class="subtitle">This site is restricted</div>

  <div class="videoBox">
    <video id="v" autoplay loop playsinline muted>
      <source src="https://pub-84744dd4dd0b498f983c9f340a4e71f7.r2.dev/blocked.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const v = document.getElementById("v");

    // Start muted autoplay
    v.muted = true;
    v.play().catch(() => {});

    // Unlock audio on ANY interaction
    const unlock = () => {
      v.muted = false;
      v.volume = 1;
    };

    ['click', 'touchstart', 'keydown'].forEach(evt => {
      document.addEventListener(evt, unlock, { once: true });
    });
  </script>

</body>
</html>
